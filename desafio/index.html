<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Pessoas</title>
  <style>
    body { font-family: Arial; margin: 20px; max-width: 600px; }
    input, button { display: block; margin-bottom: 10px; width: 100%; padding: 8px; }
    .pessoa { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .pessoa button { background-color: rgb(4, 2, 133); color: white; padding: 5px; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Cadastro de Pessoas</h1>
  
  <form id="cadastroForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Nome" required />

    <label for="nascimento">Data de Nascimento:</label>
    <input type="date" id="nascimento" required />

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" placeholder="Telefone" required pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" />

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Email" required />

    <button type="submit">Cadastrar</button>
  </form>

  <h2>Lista de Pessoas</h2>
  <div id="listaPessoas"></div>

  <script src="js/script.js"></script>
</body>
</html>
